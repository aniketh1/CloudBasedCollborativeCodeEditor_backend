services:
  - type: web
    name: collaborative-code-editor-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CORS_ORIGIN
        value: https://cloud-based-collborative-code-editor.vercel.app
      - key: FRONTEND_URL
        value: https://cloud-based-collborative-code-editor.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: WORKSPACE_DIR
        value: /tmp/workspace
    # Auto-deploy from main branch
    autoDeploy: true
